<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Sent | Chaitanya Krishna</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .success-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
    }

    .success-box h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #64ffda;
    }

    .success-box p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>✅ Message Sent!</h1>
    <p>Thank you for reaching out. I’ll get back to you as soon as possible.</p>
    <a href="homepage.html" class="btn-home">Go Back Home</a>
  </div>
</body>
</html>
