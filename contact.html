<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Chaitanya Krishna</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .navbar .logo {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a, .nav-links li i {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .contact-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .contact-box {
      max-width: 600px;
      width: 100%;
    }

    .contact-box h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contact-box p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .contact-box p strong {
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: white;
      transition: border 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus,
    textarea:focus {
      border-color: #64ffda;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background-color: white;
      color: black;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
    }

     .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      margin-right: 15px;
      color: #fff;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00acee;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="homepage.html" class="logo">*</a>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
   <section>
  <div class="contact-container" id="contact">
    <div class="contact-box">
      <h1>Contact.</h1>
      <p>Get in touch or shoot me an email directly on <strong>ravilalachaitanya05@gmail.com</strong></p>

      <form id="contactForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
   </section>
  <footer>
    &copy; 2025 Chaitanya Krishna. All rights reserved.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbybZztmoP78WVgrxqKbafAHLZX54ISaI8YAjMmvzYk9iXVaIVSt7xFrikHjea_VXywzbA/exec"; // Replace with your Google Apps Script Web App URL
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(() => {
        window.location.href = "success.html"; // Redirect to thank you page
      })
      .catch(() => alert("Error sending message. Please try again."));
    });
  </script>
</body>
</html>
